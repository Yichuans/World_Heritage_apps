{{extend 'layout_wh.html'}}

<div>

<!-- <h2 id='mytest'>h222222</h2> -->
<h2>h2</h2>
</div>

<!-- this is where the main document fits -->

<div id='mycontent'>
</div>


<script>

url = "{{=URL('wcmcdatasheet_render/wcmcdatasheet', args=[wdpaid])}}";
$.get(url, function(data){
	d2 = JSON.parse(data);
	// load content
	$('#mycontent').html(d2.mycontent);

	// add anchor in navigation bar
	$('#mycontent h2').each(function(){	
		$('#doc_navi ul').append('<li><a href="#' + $(this).html() + '">' + $(this).html() +'</a></li>');
	});

	// add id
	$('#mycontent h2').each(function(){	

		$(this).attr({
			'id': $(this).html()
		});
		
	});

});

  $(document).ready(function(){
	$("#doc_navi").stick_in_parent();
  });
 
</script>
