<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>World Heritage Datasheet</title>

    <!-- Bootstrap -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{=URL('static','css/datasheet_bs2.css')}}" rel='stylesheet'>

  </head>
  <body>

<div class="page-container">
  
    <!-- top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">World Heritage Datasheet</a>
            </div>
       </div>
    </div>


    <!-- master head -->
    <div id="masthead"> 
      <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h1>Gal√°pagos Islands</h1>
            </div>
            <div class="col-md-5">
            </div>
          </div> 
      </div><!--/container-->
    </div>


    <!-- main content -->
    <div class="container">

    <div class="row">
          <!--left-->
        <div class="col-md-3 col-sm-3" id="leftCol">
        <ul class="nav nav-stacked" id="sidebar">
        {{for anchor in mynavi:}}
        {{=anchor}}
        {{pass}}
        </ul>
        </div>

        <!--right-->
        <div class="col-md-9 col-sm-9" id='rightCol'>
        {{=mycontent}}
        </div>

    </div>

    </div>


    <!-- footer -->
    <div id='footer'>
        <div class='container'>
        <div class='row'>
            <div class='col-md12'>
                {{=lastupdate}}
            </div>
        </div>
        </div>
    </div>



</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>

/* activate sidebar */
$('#sidebar').affix({
  offset: {
    top: 235,
    bottom: function () {
      return (this.bottom = $('#footer').outerHeight(true)) + 10
    }

    }
  }
);

/* activate scrollspy menu */
var $body   = $(document.body);
var navHeight = $('.navbar').outerHeight(true) + 10;

$body.scrollspy({
    target: '#leftCol',
    offset: navHeight
});

/* smooth scrolling sections */
$('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top - 50
        }, 1000);
        return false;
      }
    }
});

</script>

</body>
</html>
